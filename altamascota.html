<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-success mt-3" id="changeThemeBtn">Cambiar tema</button>
            </div>
        </div>

        <!-- Header se mantenien en toda las paginas -->
        <header>
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <img src="/assets/Media/Logo.png" alt="Bootstrap" width="30" height="24">
                </a>
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">We Love Dogs</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/index.html">inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/Registro.html">Registro</a>
                            </li>
                        </ul>
                        <span class="navbar-text">
                            Hero Pet
                        </span>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Inicia el registro de las mascotas -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="mt-7 text-center">Registra a tu peludo</h1>
                    <form>
                        <div class="form-group">
                            <label for="inputName">Peludo</label>
                            <input type="text" class="form-control" id="inputNmascota" placeholder="Lucho">
                            <label for="inputPuesto">Sexo</label>
                            <input type="text" class="form-control" id="inputSexo" placeholder="Hembra / Macho">
                            <label for="inputPuesto">Edad</label>
                            <input type="text" class="form-control" id="inputEdad" placeholder="5">
                            <label for="inputPuesto">Raza</label>
                            <input type="text" class="form-control" id="inputRaza" placeholder="Criollo">
                            <label for="inputPuesto">Color</label>
                            <input type="text" class="form-control" id="inputColor" placeholder=" Negro">
                            <label for="inputPuesto">Seguro</label>
                            <input type="text" class="form-control" id="inputSeguro" placeholder="No de SGMM">
                            <label for="inputPuesto">Señas</label>
                            <input type="text" class="form-control" id="inputSenas" placeholder="Manchitas en el pecho">
                        </div>
                        <div class="row">
                            <div class="col text-end">
                                <button type="button" class="btn btn-primary mt-3" id="saveBtn">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-12 mt-4">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Peludo</th>
                                <th>Sexo</th>
                                <th>Edad</th>
                                <th>Raza</th>
                                <th>Color</th>
                                <th>Seguro</th>
                                <th>Seña</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- Right -->



</body>
<script src="/assets/js/crudreg.js"></script>

</html>
